<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
  <title>Book Catalogue</title>
  <style>
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 5px solid #000000;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: #dbd4d4;
    }
    img {
      max-width: 100px;
      height: auto;
      border-radius: 6px;
    }
    .price {
      color: #00ff15;
      font-weight: bold;
      font-size: 200%;
    }
    button {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f6391;
    }
  </style>
